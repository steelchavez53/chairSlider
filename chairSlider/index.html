<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

    <body>
        <section class="slider-main">
            <div class="container">

                <div class="slider-content-wrap">                
                    <div class="slider-content">
                        <h2 class="heading-style-2">X-Comfort Pro Ergonomic Gamer Chair</h2>
                        <p>Our gaming chairs are designed to provide optimal support for your back, neck and shoulders, helping you maintain proper posture during hours of gaming.</p>
                        <h3 class="heading-style-2">$152.99</h3>
   
                    </div>               
                </div>         
            </div>
            <div class="slider-images">       
                <img class="slider-image" src="img/green-chair.png" alt="headphone image">        
                <img class="slider-image" src="img/blue-chair.png" alt="headphone image">        
                <img class="slider-image" src="img/ping-chair.png" alt="headphone image">        
                <img class="slider-image" src="img/white-chair.png" alt="headphone image">        
                <img class="slider-image" src="img/black-chair.png" alt="headphone image">        
            </div> 
            <div id="backgrounds">
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #7CB686 92.19%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #5F9CCF 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D7D7D7 0%, #979797 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #6B6B6B 0%, #292929 100%);"></div>
            </div>
        </section>   
        <script src="main.js"></script> 
    </body>

</html>
